<aside class="w-64 bg-slate-900 text-white h-screen flex flex-col">
  <!-- Header -->
  <div class="p-6">
    <h1 class="text-2xl font-bold">
      Dash<span class="text-blue-500">8</span>.
    </h1>
    <p class="text-slate-400 text-sm mt-1">
      Manage your actions and activities
    </p>
  </div>

  <!-- User Profile -->
  <div class="px-6 py-4">
    <p class="text-slate-400 text-sm mb-2">Welcome back,</p>
    <div class="flex items-center gap-3">
      <img 
        [src]="userAvatar" 
        [alt]="userName" 
        class="w-10 h-10 rounded-full"
      />
      <span class="font-medium">{{ userName }}</span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 px-3 py-4">
    <ul class="space-y-1 bor">
      <li *ngFor="let item of menuItems">
        <button
          (click)="onMenuItemClick(item)"
          [class.bg-blue-600]="item.active"
          [class.hover:bg-slate-800]="!item.active"
          class="w-full flex items-center gap-3 px-3 py-3 rounded-lg transition-colors duration-200"
        >
          <!-- Icon -->
          <div class="flex-shrink-0">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke-width="1.5" 
              stroke="currentColor" 
              class="w-5 h-5"
            >
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                [attr.d]="item.icon" 
              />
            </svg>
          </div>
          
          <!-- Text -->
          <div class="flex-1 text-left">
            <div class="font-medium text-sm">{{ item.title }}</div>
            <div 
              [class.text-blue-200]="item.active"
              [class.text-slate-400]="!item.active"
              class="text-xs"
            >
              {{ item.subtitle }}
            </div>
          </div>
        </button>
      </li>
    </ul>
  </nav>
</aside>
