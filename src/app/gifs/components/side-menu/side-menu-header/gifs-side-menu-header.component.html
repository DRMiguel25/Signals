<div id="logo" class="my-4 px-6">
  <h1 class="text-lg md:text-2xl font-bold text-white">
    {{envs.appName}}<span class="text-blue-500">{{envs.appNumber}}</span>.
  </h1>
  <p class="text-slate-500 text-sm">{{envs.appSlogan}}</p>
</div>

<div id="profile" class="px-6 py-10">
  <p class="text-slate-500">{{envs.welcomeMessage}}</p>
  <a 
    (click)="onUserClick()" 
    class="inline-flex space-x-2 items-center cursor-pointer hover:opacity-80 transition-opacity">
    <span>
      <img
        class="rounded-full w-8 h-8"
        [src]="envs.userAvatar"
        [alt]="envs.userName"
      />
    </span>
    <span class="text-sm md:text-base font-bold text-white">{{envs.userName}}</span>
  </a>
</div>
